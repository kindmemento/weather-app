<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../dist/main.js" defer></script>
</head>
<header>
    <h1>Weather App</h1>
</header>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" data-img>
            </div>
        </div>
        <div class="content">
            <div class="gen-info">
                <div class="status" data-status>Status Unknown</div>
                <div class="location" data-location>Location Unknown</div>
            </div>
            <div class="details">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>–</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>–</div>
                </div>
                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value" data-humidity>–</div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Enter a city">
                <submit>Submit</submit>
            </div>
        </div>
    </div>
</body>
</html>
